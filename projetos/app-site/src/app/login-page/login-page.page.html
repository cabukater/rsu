
<ion-content>

  <div class="wrapper">
    <div id="formContent">
      <!-- Tabs Titles -->
      <!-- Icon -->
      <div class="fadeIn first">
        <div class="row">
          <div class="col-md-12">
            <img src="assets/img/logo.png" class="logo pt-5 pb-3 pl-5 pr-5">
            <hr class="col-md-6 gray-text">
              <p class="text-thin text-big gray-text">Sistema de Leads </p>
          </div>
        </div>
      </div>
      <h1 *ngIf="authenticationService && authenticationService.userData | async">Hello {{ (authenticationService.userData | async)?.email }}</h1>

      <form>
        <!--<form (ngSubmit)="sendForm(form)">-->
        <div class="container">
        <div class="row m-2 pb-5">
          <div class="col-10 offset-1">  
            <form [formGroup]="form">
               <input type="text" placeholder="email" formControlName="email" class="form-control mb-4">
               <input type="text" placeholder="senha" formControlName="password" class="form-control mb-4">
              <button class="btn  btn-primary" (click)="login(form.value)">Enviar </button>
            </form>  
            </div>
       
        </div>
      </div>
      </form>
      <!-- Remind Passowrd -->
     <!--<div id="formFooter">
        <a class="underlineHover" href="#">Esqueceu a senha?</a>
      </div>--> 
    </div>
  
    <div class="row">
        <div class="col-md-10  mt-5 text-center">
          
        </div>
    </div>
  </div>
  
        
</ion-content>

<ion-content>

  <ion-grid fixed>
   <ion-row>
     <ion-col>
          <input matInput type="text" class="form-control" [(ngModel)]="icecreamName" placeholder="Nome do Sorvete">

     </ion-col>

     <ion-col>
       
    </ion-col>

    <ion-col>
       
    </ion-col>
   </ion-row>
    
    <ion-row>
      <ion-col>
        <table class="table table-striped  table-hover">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Email</th>
              <th scope="col">Telefone</th>
              <th scope="col">Pagina</th>
              <th scope="col">Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let lead of leads">
              <td>
                <span [hidden]="lead.isEdit"> {{lead.nome}}</span>
                <input type="text" class="form-control" [(ngModel)]="lead.EditNome" placeholder="Editar Nome"
                  [hidden]="!lead.isEdit">
              </td>
              <td>
                <span [hidden]="lead.isEdit"> {{lead.email}}</span>
                <input type="text" class="form-control" [(ngModel)]="lead.EditEmail" placeholder="Editar Email"
                  [hidden]="!lead.isEdit">
              </td>
              <td> <span [hidden]="lead.isEdit"> {{lead.tel}}</span>
                <input type="text" class="form-control" [(ngModel)]="lead.EditTel" placeholder="Editar Telefone"
                  [hidden]="!lead.isEdit">
              </td>
              <td>{{lead.pagina}}</td>
              <td>
                <div class="button-row">
                  <button class="btn btn-outline-secondary btn-sm mr-2" (click)="lead.isEdit = false"
                    [hidden]="!lead.isEdit"><i class="fas fa-user-times"></i></button>
                  <button  class="btn btn-outline-info btn-sm mr-2" (click)="UpdateRecord(lead)"
                    [hidden]="!lead.isEdit"><i class="fas fa-sync"></i></button>
                </div>

                <button type="button" (click)="deleteLead(lead)"  class="btn btn-outline-danger btn-sm mr-2" [hidden]="lead.isEdit">
                  <i class="fas fa-user-minus"></i>
                </button>
                <button type="button" (click)="EditRecord(lead)" [hidden]="lead.isEdit" class="btn btn-outline-primary btn-sm" >
                  <i class="fas fa-user-edit"></i>

                </button>
              </td>

            </tr>

          </tbody>
        </table>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

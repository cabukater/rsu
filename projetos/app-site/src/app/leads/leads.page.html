
<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
<table class="table table-striped  table-hover">
  <thead>
    <tr>
    
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Telefone</th>
      <th scope="col">Pagina</th>
      <th scope="col">Ação</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let lead of service.leads">
    
      <td>{{lead.nome}}</td>
      <td>{{lead.email}}</td>
      <td>{{lead.tel}}</td>
      <td>{{lead.pagina}}</td>
<td>
  <button type="button" (click)="getRecord(lead)">
    deletar
  </button>
</td>
     
    </tr>
  
  </tbody>
</table>
</ion-col>
</ion-row>
</ion-grid>
</ion-content>
